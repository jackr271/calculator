<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="styls.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"><text>1+4</text></div>
        <div class="keypad">
            <div class="non-operators">
                <div class="number-row">
                    <button id="clear">Clear</button>
                </div>
                <div class="number-row">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                </div>
                <div class="number-row">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                </div>
                <div class="number-row">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                </div>
                <div class="number-row">
                    <button class="number" id="0">0</button>
                </div>
            </div>
            <div class="operators">
                <button class="operator" id="divide">รท</button>
                <button class="operator" id="multiply">ร</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
